<p class="art-par">Графиня Браницкая заметила, что Екатерина II берет нюхательный табак левой рукой, и спросила:</p>
<p class="art-par">– А отчего же не правой, ваше величество?</p>
<p class="art-par">На что Екатерина ей ответила:</p>
<p class="art-par">– Как царь-баба, часто даю целовать правую руку и нахожу непристойным всех душить табаком.</p>
