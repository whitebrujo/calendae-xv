<p class="art-header">Графьям можно, а пролетариям нельзя ?</p>
<p class="art-par">У Аничкова моста в Фонтанку справляет нужду пьяное тело, к нему подходит служитель порядка:<br/>
— Уважаемый, вы не обнаглели нужду-то здесь справлять ?<br/>
— Что? Графьям можно, а пролетариям нельзя ?!<br/>— Вон табличка: «Лепил и отливал барон Клодт» ! </p>
