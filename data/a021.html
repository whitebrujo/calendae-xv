<p class="art-par">Один придворный спросил Балакирева:</p>
<p class="art-par">— Не знаешь ли ты, отчего у меня болят зубы?</p>
<p class="art-par">— Оттого, — отвечал шут, — что ты их беспрестанно колотишь языком.</p>
<p class="art-par">Придворный был точно страшный говорун и должен перенесть насмешку Балакирева без возражений.</p>
